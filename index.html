<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>T-Pool Vodice</title>
        <link rel="stylesheet" href="Styles/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <script src="/main.js" defer></script>
    </head>
    <body>
        <!-- hero section -->
        <div class="hero">
            <div class="main_content">
                <!-- logo -->
                <a href="#">
                    <img
                        class="logo animate__animated animate__fadeInDown"
                        src="Styles/img/Logo - T-pool.png"
                    />
                </a>
                <p class="main_text animate__animated animate__fadeIn">
                    Usluge čišćenja, održavanja, montaže i servisa bazena <br />
                    te prodaju opreme za bazene.
                </p>
                <!-- Nav buttons -->
                <nav
                    class="main_navigation animate__animated animate__fadeInDown"
                >
                    <ul>
                        <a href="#first_section">
                            <li>O nama</li>
                        </a>
                        <a href="#">
                            <li>Kontakt</li>
                        </a>
                    </ul>
                </nav>
                <a href="#first_section"
                    ><img
                        class="scroll_down_icon animate__animated animate__fadeInUp animate__delay-1s"
                        src="/Styles/img/expand_circle_down_FILL0_wght400_GRAD0_opsz48.svg"
                        alt="Scroll down"
                    />
                </a>
            </div>
            <!-- video background -->
            <video class="video_bg" autoplay loop muted>
                <source src="Styles/pool_video.mp4" />
                Your browser does not support video.
            </video>
        </div>

        <!-- before after images with slider -->
        <div class="img-slider_section" id="first_section">
            <button
                id="left-slider-btn"
                class="left-button animate__animated animate__pulse animate__infinite animate__slower"
            ></button>
            <div class="image_slider_container">
                <img
                    id="before_image"
                    class="before bef_aft_img"
                    src=""
                    alt="picture of pool before"
                />
                <img
                    id="after_image"
                    class="after bef_aft_img"
                    src=""
                    alt="picture of pool after"
                />
                <input
                    class="slider"
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                />
                <img
                    class="slider_icon"
                    src="/Styles/img/unfold_more_FILL0_wght400_GRAD0_opsz48.svg"
                    alt=""
                />
                <div class="slider_line"></div>
            </div>
            <button
                id="right-slider-btn"
                class="right-button animate__animated animate__heartBeat animate__infinite animate animate__slower"
            ></button>
        </div>
    </body>
    <!-- <a href="https://www.flaticon.com/free-icons/user-interface" title="user interface icons">User interface icons created by IYAHICON - Flaticon</a> -->
</html>
